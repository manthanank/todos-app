<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">To-do List</h1>
    <app-todo-form (todoAdded)="onTodoAdded($event)"></app-todo-form>
    <div class="mt-4">
        @if (todos.length === 0) {
            <p class="text-gray-500">No todos available.</p>
        } @else {
            @for (todo of todos; track $index) {
                <app-todo-item [todo]="todo" (todoUpdated)="onTodoUpdated($event)"
                    (todoDeleted)="onTodoDeleted($event)"></app-todo-item>
            }
        }
    </div>
</div>
